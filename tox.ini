[tox]
envlist = py{311,312}-django{42,52}, docs, quality

[pycodestyle]
exclude = .git,.tox,migrations
max-line-length = 120

[pytest]
DJANGO_SETTINGS_MODULE = test_settings
addopts = --cov edx_event_bus_redis --cov-report term-missing --cov-report xml
norecursedirs = .* docs requirements site-packages

[testenv]
deps =
    django42: Django>=4.2,<5.0
    django52: Django>=5.2,<6.0
    setuptools
    -r{toxinidir}/requirements/test.txt
commands =
    python manage.py check
    pytest {posargs}

[testenv:docs]
setenv =
    DJANGO_SETTINGS_MODULE = test_settings
    PYTHONPATH = {toxinidir}
    # Adding the option here instead of as a default in the docs Makefile because that Makefile is generated by shpinx.
    SPHINXOPTS = -W
allowlist_externals =
    make
    rm
deps =
    -r{toxinidir}/requirements/doc.txt
commands =
    rm -f docs/edx_event_bus_redis.rst
    rm -f docs/modules.rst
    make -e -C docs clean
    make -e -C docs html
    python -m build --wheel
    twine check dist/*

[testenv:quality]
allowlist_externals =
    make
    rm
    touch
deps =
    setuptools
    -r{toxinidir}/requirements/quality.txt
commands =
    touch tests/__init__.py
    pylint edx_event_bus_redis tests test_utils manage.py setup.py
    rm tests/__init__.py
    pycodestyle edx_event_bus_redis tests manage.py setup.py
    ruff check edx_event_bus_redis tests manage.py setup.py
    isort --check-only --diff tests test_utils edx_event_bus_redis manage.py setup.py test_settings.py
    make selfcheck

[testenv:pii_check]
setenv =
    DJANGO_SETTINGS_MODULE = test_settings
deps =
    -r{toxinidir}/requirements/test.txt
commands =
    code_annotations django_find_annotations --config_file .pii_annotations.yml --lint --report --coverage
